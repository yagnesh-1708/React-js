<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        .outer {
            background-color: lightblue;
            padding: 50px;
            /* border: 2px solid; */
            width: 400px;
            height: 550px;
            margin: 40px auto;
        }
        
        .calculator {
            /* border: 2px solid blue; */
            height: 450px;
            width: 298px;
            /* display: flex; */
            background-color: white;
            color: black;
            padding: 10px;
            margin: auto;
        }
        
        .ans {
            padding: 20px;
            height: 5px;
            font-size: 20PX;
            font-weight: bold;
            color: black;
            /* border: 2px solid; */
            /* width: 100%; */
            /* column-span: 3; */
        }
        
        td {
            padding: 20px 29px;
            background-color: black;
            color: white;
            text-align: center;
        }
        
        .btn {
            padding: 20px 20px;
        }
        
        .key {
            display: flex;
        }
        
        input {
            width: 100%;
            height: 30px;
            text-align: right;
            border: none;
            background-color: black;
            color: white;
        }
        
        .ans2 {
            text-align: right;
        }
        
        .display-box {
            background-color: white;
            color: black;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="calculator">
            <div class="ans">DEG</div>
            <div class="ans ans2" style=""><input class="display-box" type="text" id="result" />
                <input class="display-box" type="text" id="result1" />
            </div>
            <div class="ans"></div>
            <div class="key">
                <table>
                    <tr>
                        <td class="seven"><input type="text" value="7" onclick="display('7')"></td>
                        <td class="seven"><input type="text" value="8" onclick="display('8')"></td>
                        <td class="seven"><input type="text" value="9" onclick="display('9')"></td>
                    </tr>
                    <tr>
                        <td class="seven"><input type="text" value="4" onclick="display('4')"></td>
                        <td class="seven"><input type="text" value="5" onclick="display('5')"></td>
                        <td class="seven"><input type="text" value="6" onclick="display('6')"></td>
                    </tr>
                    <tr>
                        <td class="seven"><input type="text" value="1" onclick="display('1')"></td>
                        <td class="seven"><input type="text" value="2" onclick="display('2')"></td>
                        <td class="seven"><input type="text" value="3" onclick="display('3')"></td>
                    </tr>
                    <tr>
                        <td class="seven"><input type="text" value="." onclick="display('.')"></td>
                        <td class="seven"><input type="text" value="0" onclick="display('0')"></td>
                        <td class="seven"><input type="text" value="=" onclick="calculate()"></td>
                    </tr>
                </table>
                <div>
                    <table style="background-color: grey;">
                        <tr>
                            <td class="btn seven"> <input type="text" value="DEL" onclick="clearScreen()"></td>
                        </tr>
                        <tr>
                            <td class="btn seven"> <input type="text" value="/" onclick="display('/')"></td>
                        </tr>
                        <tr>
                            <td class="btn seven"> <input type="text" value="*" onclick="display('*')"></td>
                        </tr>
                        <tr>
                            <td class="btn seven"> <input type="text" value="-" onclick="display('-')"></td>
                        </tr>
                        <tr>
                            <td class="btn seven"> <input type="text" value="+" onclick="display('+')"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script>
        // alert(document.getElementById("result").value += value);

        function display(value) {
            document.getElementById("result").value += value;
        }

        function calculate() {
            var p = document.getElementById("result").value;
            var q = eval(p);
            document.getElementById("result1").value = q;
        }

        function clearScreen() {
            document.getElementById("result").value = "";
            document.getElementById("result1").value = "";
        }
    </script>
</body>

</html>
