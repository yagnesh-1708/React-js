<head>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</head>

<body>

    <!-- Your HTML content goes here -->

</body>

</html>
<div class="container">
    <h2>Date Interval Calculator</h2>
    <form>
        <div class="form-group">
            <label for="start-date">Start Date:</label>
            <input type="date" class="form-control" id="start-date">
        </div>
        <div class="form-group">
            <label for="end-date">End Date:</label>
            <input type="date" class="form-control" id="end-date">
        </div>
        <button type="button" class="btn btn-primary" id="calculate-btn">Calculate</button>
    </form>
    <div id="result" style="Width:300px; background-color: blue; color:white; font-weight: bold;"></div>
</div>
<script>
    $('#calculate-btn').click(function() {
        var startDate = moment($('#start-date').val());
        var endDate = moment($('#end-date').val());

        var duration = moment.duration(endDate.diff(startDate));

        var years = duration.years();
        var months = duration.months();
        // var w = duration.weeks();
        var days = duration.days();

        $('#result').html('The date interval between' + startDate + 'and' + endDate + '<hr>' + years + ' years, ' + '<br>' + months + ' months, ' + '<br>' + days + ' days' + '<hr>');
    });
</script>



</body>

</html>
